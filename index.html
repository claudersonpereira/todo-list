<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Todo List</h1>

      <div id="inputTask">
        <input id="txtNewTask" type="text" maxlength="40" placeholder="type your task here" />
        <button id="btnAddNewTask" onclick="addNewTask()" type="button">Add</button>
      </div>
      
      <p>Click on the task to mark it as done.</p>

      <ul id="tasksList">
        <li>Buy soup</li>
        <li>Study other language</li>
        <li class="checked">Clean the computer</li>
        <li>Clean the bathroom</li>
      </ul>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
